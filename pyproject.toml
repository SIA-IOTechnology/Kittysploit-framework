[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kittysploit"
version = "1.0.2"
description = "KittySploit - A modular penetration testing framework"
readme = "README.md"
license = { text = "Proprietary" }
authors = [
    { name = "KittySploit Team" }
]
keywords = ["security", "pentest", "framework", "exploit"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.0",
    "colorama>=0.4.4",
    "cryptography>=3.4.8",
    "pycryptodome>=3.18.0",
    "websockets>=10.0",
    "aiohttp>=3.8.0",
    "asyncio-mqtt>=0.11.0",
    "paho-mqtt>=1.6.0",
    "dnslib>=0.9.0",
    "prompt_toolkit>=3.0.0",
    "flask>=2.0.0",
    "flask-cors>=3.0.10",
    "flask-socketio>=5.3.0",
    "fastapi",
    "python-multipart",
    "paramiko>=2.9.0",
    "scapy>=2.4.5",
    "netaddr>=0.8.0",
    "xmltodict>=0.13.0",
    "websocket-client",
    "psutil>=5.8.0",
    "pyngrok>=5.0.0",
    "bleak",
    "nava",
    "six",
    "docker",
    "sqlalchemy",
    "pymysql",
    "psycopg2-binary",
    "redis",
    "ldap3",
    "pymongo",
    "elasticsearch",
    "pymssql",
    "pysnmp",
    "pysmb",
    "toml",
    "tomli; python_version < '3.11'",
    "bcrypt==4.0.1",
    "pyserial",
    "pychromecast",
    "python-can",
    "bs4",
    "uvicorn",
    "mitmproxy",
    "boto3",
    "pure-python-adb",
    "pyjwt",
    "Pillow",
    "mcp",
    "python-whois",
    "dnspython",
    "reportlab",
]

[project.optional-dependencies]
# Install Windows extras: pip install kittysploit[windows]
windows = [
    "pywin32>=301",
    "winshell>=0.6",
    "pyreadline3",
]

[project.scripts]
kittysploit = "kittysploit.__main__:main"
kittyproxy = "interfaces.kittyproxy.__main__:main"
kittyosint = "interfaces.kittyosint:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["core*", "interfaces*", "modules*", "lib*", "plugins*", "kittysploit*", "data*"]
exclude = ["examples*", "scripts*", "install*", "tests*", "venv*"]

